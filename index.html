<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coffee</title>
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="logo do site de café" />
      <nav>
        <ul>
          <li>menu</li>
          <li>contact</li>
          <li>find us</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="firstContainer">
        <p>
          The best way to get your coffee without leaving the comfort of your
          house
        </p>
        <button>make your order</button>
        <div>
          <img src="./img/insta.png" alt="logo do instagram" />
          <img src="./img/linkedin.png" alt="logo do linkedin" />
          <img src="./img/twitter.png" alt="logo do twitter" />
        </div>
      </section>
      <section>
        <img src="./img/copo.png" alt="imagem de copo grande de café" />
      </section>
    </main>
  </body>
</html>
